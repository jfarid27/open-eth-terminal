name: CI Test
on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    permissions:
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install

      - name: Type Check
        run: deno check index.ts

      - name: Unit Tests with Coverage
        run: deno test --allow-env --allow-read --allow-net --allow-run --allow-sys --coverage=coverage --ignore=test/e2e/

      - name: E2E Tests
        run: deno test test/e2e/ --allow-env --allow-read --allow-net --allow-run --allow-sys
        timeout-minutes: 5
        env:
          MOCK_API: "true"

